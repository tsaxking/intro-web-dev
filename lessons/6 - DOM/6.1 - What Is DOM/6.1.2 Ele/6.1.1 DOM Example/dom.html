<!DOCTYPE html>
<html>
<head>
    <title>DOM Code Example</title>
</head>
<body>
    <script>
        // Create a new <p> element
        var paragraphElement = document.createElement('p');

        // Set the text content of the <p>
            paragraphElement.textContent = "Input your own text here!";

        // Append the <p> to the body of the document
        document.body.appendChild(paragraphElement);
    </script>
</body>
</html>
