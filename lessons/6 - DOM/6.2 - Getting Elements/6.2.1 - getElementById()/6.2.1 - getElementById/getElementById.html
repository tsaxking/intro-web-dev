<!DOCTYPE html>
<html>
<head>
    <title>getElementById() Example</title>
</head>
<body>
    <!-- Created a header the id is within the starting h1 tag-->
    <h1 id="pageTitle">Welcome to My Website</h1>

    <script>
        // Retrieve the element with ID 'pageTitle'
        var pageTitleElement = document.getElementById('pageTitle');

        // Change the text content of the element
        pageTitleElement.textContent = "Hello, Web Devs!";

        // Modify the style of the element to your favorite color and size!
        pageTitleElement.style.color = "blue";
        pageTitleElement.style.fontSize = "24px";
    </script>
</body>
</html>
